<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | tip dark-cyan-txt calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <div class="container-fluid">

    <div id="title">
      <h3>SPLI<br>TTER</h3>
    </div>

    <!-- CALCULATOR -->
    <div class="main-container">
      <div class="row">
        <div class="col-xl-6 left-lg-container">

          <!-- Bill Amount -->
          <div class="left-sm-container">
            <h6 class="dark">Bill</h6>
            <input id="bill" class="num-bar bg-light-cyan" type="number" placeholder="0">
            <img class="icons" src="images/icon-dollar.svg">
          </div>

          <!-- Tip Selection -->
          <div class="left-sm-container">
            <h6 class="dark">Select Tip %</h6>
            <button class="small-box dark-color" value="5">5%</button>
            <button class="small-box dark-color" value="10">10%</button>
            <button class="small-box dark-color" value="15">15%</button>
            <button class="small-box dark-color" value="25">25%</button>
            <button class="small-box dark-color" value="50">50%</button>
            <input class="small-box bg-light-cyan custom" type="number" placeholder="Custom" step="0.1">
          </div>

          <!-- Number of People -->
          <div class="left-sm-container">
            <h6 class="dark">Number of People</h6>
            <p class="no-zero">Can't be zero</p>
            <input id="num-people" class="num-bar bg-light-cyan" type="number" placeholder="1">
            <img class="icons" src="images/icon-person.svg">
          </div>
        </div>
        
        <!-- Prices and Reset -->
        <div class="col-xl-6 right-lg-container">
          <div class="right-sm-container">
            <h6>Tip Amount</h4>
            <p>/ person</p>
            <p class="price-tip">$0.00</p>
          </div>
          <div class="right-sm-container">
            <h6>Total</h4>
            <p>/ person</p>
            <p class="price-total">$0.00</p>
          </div>
          <button class="reset-btn" disabled>RESET</button>
        </div>

      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rishabh Choudhury</a>.
  </div>

  <!-- SCRIPTS -->

  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Custom JS -->
  <script src="js/index.js"></script>

</body>

</html>
